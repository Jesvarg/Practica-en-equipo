<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sistema de reservas y gestión de tareas">
  <title>Sistema de Reservas y Tareas</title>
  <link rel="stylesheet" href="src/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- Barra de Navegación -->
  <nav aria-label="Módulos principales">
    <a href="#reservas">Reservas</a>
    <a href="#tareas">Tareas</a>
    <button class="theme-toggle" id="theme-toggle"><i class="fa-solid fa-circle-half-stroke"></i></button>
  </nav>

  <!-- Sección de Reservas -->
  <section id="reservas" class="content-section grid-container">
    <div class="image-column">
        <img src="src/assets/reservas.jpg" alt="Reservas" class="responsive-image">
        <button id="ver-reservas-modal" class="view-button">Ver las reservas</button>
    </div>
  
      <!-- Modal para mostrar todas las reservas -->
      <dialog id="reservas-modal">
        <h2>Todas las Reservas</h2>
        <div id="reservas-list"></div>
        <button id="close-reservas-modal">Cerrar</button>
      </dialog>

    <form id="reserva-form" class="compact-form">
      <label for="nombre">Nombre del cliente:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" required>

      <label for="fecha">Fecha y hora:</label>
      <input type="datetime-local" id="fecha" name="fecha" required>

      <label for="personas">Número de personas:</label>
      <input type="number" id="personas" name="personas" min="1" max="10" required>

      <button type="submit">Crear reserva</button>
    </form>

    <aside class="estadisticas">
        <h2>Ocupación Horaria</h2>
        <meter id="ocupacion-meter" value="0.75" min="0" max="1"></meter>
        <p><span id="ocupacion">75%</span> de ocupación actual.</p>
    </aside>
  </section>

  <!-- Sección de Tareas -->
  <section id="tareas" class="content-section grid-container">
    
    <div class="image-column">
        <img src="src/assets/tareas.jpg" alt="Tareas" class="responsive-image">
        <button id="ver-tareas-modal" class="view-button">Ver las tareas</button>
      </div>
  
      <!-- Modal para mostrar todas las tareas -->
      <dialog id="tareas-modal">
        <h2>Todas las Tareas</h2>
        <div id="tareas-list"></div>
        <button id="close-tareas-modal">Cerrar</button>
      </dialog>

    <form id="tarea-form" class="compact-form">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" required>

      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" name="descripcion" required></textarea>

      <label for="fecha-limite">Fecha límite:</label>
      <input type="date" id="fecha-limite" name="fecha-limite" required>

      <label for="prioridad">Prioridad:</label>
      <select id="prioridad" name="prioridad" required>
        <option value="alta">Alta</option>
        <option value="media">Media</option>
        <option value="baja">Baja</option>
      </select>

      <button type="submit">Crear tarea</button>
    </form>

    <aside class="estadisticas">
        <h2>Progreso de Tareas</h2>
        <meter id="progreso-meter" value="0.5" min="0" max="1"></meter>
        <p><span id="progreso">50%</span> de tareas completadas.</p>
    </aside>
  </section>
  <script src="app.js"></script>

</body>
</html>
